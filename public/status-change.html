<!-- Modal -->
<div id="statusModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change Status</h4>
      </div>
      <form name="statusForms" ng-submit="statusChangeSubmit()">
        <div class="modal-body">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Status</td>
                  <td colspan="4">
                    <select ng-model="statusForm.updatedStatus" name="status" required class="form-control">
				    	<option value="">--select status--</option>
				    	<option value="Accept">Accept</option>
				    	<option value="Decline">Decline</option>
				    </select>
                  </td>
                </tr>
                <tr>
                  <td>Description</td>
                  <td colspan="4">
                    <textarea class="form-control" name="description" required ng-model="statusForm.status_desc"></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>

      </form>
    </div>

  </div>
</div>
