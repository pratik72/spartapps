<!-- Modal -->
<div id="orgCreateModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Organization</h4>
      </div>
      <form name="signupForm" action="/app-admin/orgcreate" method="post" >
        <div class="modal-body">
            <div class="form-group">
              <label for="orgName">Organization Name:</label>
              <input type="text" class="form-control" id="orgName" name="orgName">
            </div>
            <div class="form-group">
              <label for="ceoName">CEO Name:</label>
              <input type="text" class="form-control" id="ceoName" name="ceoName">
            </div>
            <div class="form-group">
              <label for="orgPAN">PAN:</label>
              <input type="text" class="form-control" id="orgPAN" name="orgPAN">
            </div>
            <div class="form-group">
              <label for="orgGST">GST:</label>
              <input type="text" class="form-control" id="orgGST" name="orgGST">
            </div>
            <div class="form-group">
              <label for="orgTIN">TIN:</label>
              <input type="text" class="form-control" id="orgTIN" name="orgTIN">
            </div>
            <div class="form-group">
              <label for="service_tax_no">Service Tax No:</label>
              <input type="text" class="form-control" id="service_tax_no" name="service_tax_no">
            </div>
            <div class="form-group">
              <label for="export_import_regd_no">Export/Import Regd No:</label>
              <input type="text" class="form-control" id="export_import_regd_no" name="export_import_regd_no">
            </div>
            <div class="form-group">
              <label for="form_regd_no">Form Regd No:</label>
              <input type="text" class="form-control" id="form_regd_no" name="form_regd_no">
            </div>
            <div class="form-group">
              <label for="orgAddr1">Organization Address1:</label>
              <input type="text" class="form-control" id="orgAddr1" name="orgAddr1">
            </div>
            <div class="form-group">
              <label for="orgAddr2">Organization Address2:</label>
              <input type="text" class="form-control" id="orgAddr2" name="orgAddr2">
            </div>
            <div class="form-group">
              <label for="orgCity">Organization City:</label>
              <input type="text" class="form-control" id="orgCity" name="orgCity">
            </div>
            <div class="form-group">
              <label for="orgDistrict">Organization District:</label>
              <input type="text" class="form-control" id="orgDistrict" name="orgDistrict">
            </div>
            <div class="form-group">
              <label for="orgState">Organization State:</label>
              <input type="text" class="form-control" id="orgState" name="orgState">
            </div>
            <div class="form-group">
              <label for="orgCountry">Organization Country:</label>
              <input type="text" class="form-control" id="orgCountry" name="orgCountry">
            </div>
            <div class="form-group">
              <label for="orgStatus">Organization Status:</label>
              <input type="text" class="form-control" id="orgStatus" name="orgStatus">
            </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>

      </form>
    </div>

  </div>
</div>
