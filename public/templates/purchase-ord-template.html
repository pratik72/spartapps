                <div class="card-content table-responsive clearfix">
                    <table class="table" ng-if="poList.length > 0">
                        <thead class="text-primary">
						 	<tr>
							    <th>No.</th>
							    <th>PO No.</th>
							    <th>Supplier</th>
							    <th>User</th>
							    <th>Date</th>
							    <th>Status</th>
						  	</tr>
						</thead>
                        <tbody>
                            <tr ng-repeat="poData in poList track by $index">
							    <td>
							    	<span class="text-muted">{% $index+1 %}</span>
							    </td>
							    <td>
				        			<a href="#" ng-click="openPurchaseOrd(poData)">
							    		<span class="text-muted">{% poData.PO_number %}</span>
							    	</a>
							    </td>
							    <td>
							    	<span class="text-muted">{% poData.supplier_name %}</span>
							    </td>
							    <td>
							    	<p class="text-muted">{% poData.userName %}</p>
							    </td>
							    <td>
							    	<p class="text-muted">{% poData.create_date | date:'dd/MM/yyyy' %}</p>
							    </td>
							    <td>
							    	<a ng-hide="poData.po_status.status_changedBy && poData.po_status.status_changeDate" href="#" ng-click="openStatusModel('purchaseOrd' , poData)">
							    		<span class="text-danger">{% poData.po_status.status %}</span>
							    	</a>
							    	<span ng-show="poData.po_status.status_changedBy && poData.po_status.status_changeDate" class="text-success">{% poData.po_status.status %}</span>
							    </td>

							</tr>
                        </tbody>
                    </table>

                    <div ng-if="poList.length == 0">
                    	No Records found.!!
                    </div>
                </div>
