<div class="container-fluid">

	<div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="green">
                    <h4 class="title">Purchase Order</h4>
                    <button class="btn btn-default pull-right" ng-click="openPurchaseOrd()">Create PO</button>
                </div>
                <div class="card-content table-responsive">
                    <table class="table">
                        <thead class="text-primary">
						 	<tr>
							    <th>No.</th>
							    <th>PO No.</th>
							    <th>Supplier</th>
							    <th>User</th>
							    <th>Date</th>
							    <th>Status</th>
						  	</tr>
						</thead>
                        <tbody>
                            <tr ng-repeat="poData in poList track by $index">
							    <td>
							    	<span class="text-muted">{% $index+1 %}</span>
							    </td>
							    <td>
				        			<a href="#" ng-click="openSupplier(poData)">
							    		<span class="text-muted">{% poData.supplier_name_address.supplier_name %}</span>
							    	</a>
							    </td>
							    <td>
							    	<span class="text-muted">{% poData.contact_person.email %}</span>
							    </td>
							    <td>
							    	<p class="text-muted">{% poData.userName %}</p>
							    </td>
							    <td>
							    	<p class="text-muted">{% poData.create_date | date:'dd/MM/yyyy' %}</p>
							    </td>
							    <td>
							    	<a ng-hide="poData.sa_status.status_changedBy && poData.sa_status.status_changeDate" href="#" ng-click="openStatusModel('supplier' , poData)">
							    		<span class="text-danger">{% poData.sa_status.status %}</span>
							    	</a>
							    	<span ng-show="poData.sa_status.status_changedBy && poData.sa_status.status_changeDate" class="text-success">{% poData.sa_status.status %}</span>
							    </td>

							</tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        
    </div>
</div>


<div ng-include="purchaseOrd_Model">
    
</div>
