<!-- Modal -->
<div id="myInvoiceModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Invoice</h4>
      </div>
      <form name="invoiceForm" ng-submit="InvoiceCreate()" enctype="multipart/form-data">
        <div class="modal-body">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Name of Supplier</td>
                  <td colspan="3">
                    <!-- <input type="text" class="form-control" name="supplier_name" ng-model="invoiceFormData.supplier_name"> -->

                    <select ng-options="y.supplier_name_address.supplier_name for (x, y) in supplierList" ng-model="invoiceFormData.supplier_name" name="supplier_name" required ng-change="orgUpdate()" class="form-control">
                      <option value="">--select supplier--</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>PO No</td>
                  <td colspan="3">
                    <input type="text" class="form-control" name="address1" ng-model="invoiceFormData.PO_number">
                  </td>
                </tr>
                <tr>
                  <td>Bill No</td>
                  <td colspan="3">
                    <input type="text" class="form-control" name="address2" ng-model="invoiceFormData.bill_number">
                  </td>
                </tr>
                <tr>
                  <td>Nature of Product</td>
                  <td colspan="3">
                    <input type="text" class="form-control" name="address3" ng-model="invoiceFormData.Product_Nature">
                  </td>
                </tr>
                <tr>
                  <td>HSN Code</td>
                  <td>
                    <input type="text" class="form-control" name="area" ng-model="invoiceFormData.HSN_Code">
                  </td>
                  <td>Quantity</td>
                  <td>
                    <input type="text" class="form-control" name="city" ng-model="invoiceFormData.Quantity">
                  </td>
                </tr>
                 <tr>
                  <td>Rate</td>
                  <td>
                    <input type="text" class="form-control" name="district" ng-model="invoiceFormData.Rate">
                  </td>
                  <td>Payment Due Date</td>
                  <td>
                    <input type="text" class="form-control" name="state" ng-model="invoiceFormData.Payment_due_date">
                  </td>
                </tr>
                 
                <tr>
                  <th colspan="4">Documents to be attached</th>
                </tr>
                <tr>
                  <td>Invoice</td>
                  <td colspan="3">
                    <input class="form-control" type="file" name="invoice_attachment" onchange="angular.element(this).scope().setFiles(this , 'invoice')">
                  </td>
                </tr>
                <tr>
                  <td>PO</td>
                  <td colspan="3">
                    <input class="form-control" type="file" name="PO_attachment" onchange="angular.element(this).scope().setFiles(this , 'PO')">
                  </td>
                </tr>
                <tr>
                  <td>Other Documents</td>
                  <td colspan="3">
                    <input class="form-control" type="file" name="PO_attachment" onchange="angular.element(this).scope().setFiles(this , 'other_doc')">
                  </td>
                </tr>
              </tbody>
            </table>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>

      </form>
    </div>

  </div>
</div>
