<div class="container">

	<div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="green">
                    <h4 class="title">Supplier</h4>
                    <button class="btn btn-default pull-right" ng-click="openSupplier()">Create Supplier</button>
                </div>
                <div class="card-content table-responsive">
                    <table class="table">
                        <thead class="text-primary">
						 	<tr>
							    <th>No.</th>
							    <th>Supplier Name</th>
							    <th>Email</th>
							    <th>User</th>
							    <th>Date</th>
							    <th>Status</th>
						  	</tr>
						</thead>
                        <tbody>
                            <tr ng-repeat="suppData in supplierList track by $index">
							    <td>
							    	<span class="text-muted">{{$index+1}}</span>
							    </td>
							    <td>
				        			<a href="#" ng-click="openSupplier(suppData)">
							    		<span class="text-muted">{{suppData.supplier_name_address.supplier_name}}</span>
							    	</a>
							    </td>
							    <td>
							    	<span class="text-muted">{{suppData.contact_person.email}}</span>
							    </td>
							    <td>
							    	<p class="text-muted">{{suppData.userName}}</p>
							    </td>
							    <td>
							    	<p class="text-muted">{{suppData.create_date | date:'dd/MM/yyyy' }}</p>
							    </td>
							    <td>
							    	<a ng-hide="suppData.sa_status.status_changedBy && suppData.sa_status.status_changeDate" href="#" ng-click="openStatusModel('supplier' , suppData)">
							    		<span class="text-danger">{{suppData.sa_status.status}}</span>
							    	</a>
							    	<span ng-show="suppData.sa_status.status_changedBy && suppData.sa_status.status_changeDate" class="text-success">{{suppData.sa_status.status}}</span>
							    </td>

							</tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        
    </div>
</div>


<div ng-include="supplier_Model">
    
</div>

<div ng-include="status_Model">
    
</div>
