<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="green">
                    <h4 class="title">Invoices</h4>
				  		<button ng-if="permissions.CreateInvoiceReq" class="btn btn-default pull-right" ng-click="openInvoice()">Create Invoice</button>
                </div>
                <div class="card-content table-responsive">
                    <table class="table">
                        <thead class="text-primary">
						  <tr>
						    <th>No.</th>
						    <th>Supplier Name</th>
						    <th>PO No.</th>
						    <th>Bill No.</th>
						    <th>User</th>
						    <th>Date</th>
						    <th>Quantity</th>
						    <th>Rate</th>
						  </tr>
						</thead>
                        <tbody>
                            <tr ng-repeat="invoiceData in invoiceList track by $index">
							    <td>{{$index+1}}</td>
							    <td>{{invoiceData.supplier_name}}</td>
							    <td>{{invoiceData.PO_number}}</td>
							    <td>{{invoiceData.bill_number}}</td>
							    <td>{{invoiceData.userName}}</td>
							    <td>{{invoiceData.create_date | date:'dd/MM/yyyy' }}</td>
							    <td>{{invoiceData.Quantity}}</td>
							    <td>{{invoiceData.Rate}}</td>
							</tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        
    </div>
        
</div>


<div ng-include="invoice_Model">
    
</div>
