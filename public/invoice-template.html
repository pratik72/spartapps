<div class="container">

  	<div class="row" ng-if="permissions.CreateInvoiceReq">
  		<button class="btn btn-default" ng-click="openInvoice()">Create Invoice</button>
  	</div>
  	<br>
	<div class="row">
		<table class="table table-bordered">
			<thead>
			  <tr>
			    <th>No.</th>
			    <th>Supplier Name</th>
			    <th>PO No.</th>
			    <th>Bill No.</th>
			    <th>User</th>
			    <th>Date</th>
			    <th>Quantity</th>
			    <th>Rate</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="invoiceData in invoiceList track by $index">
			    <td>{{$index+1}}</td>
			    <td>{{invoiceData.supplier_name}}</td>
			    <td>{{invoiceData.PO_number}}</td>
			    <td>{{invoiceData.bill_number}}</td>
			    <td>{{invoiceData.userName}}</td>
			    <td>{{invoiceData.create_date | date:'dd/MM/yyyy' }}</td>
			    <td>{{invoiceData.Quantity}}</td>
			    <td>{{invoiceData.Rate}}</td>
			  </tr>
			</tbody>
		</table>
	</div>
</div>


<div ng-include="invoice_Model">
    
</div>
